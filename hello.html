<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语言切换示例</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8e44ad;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --neon-color: #ff00ff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }
           
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /*555
            */
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--light-color);
            overflow-x: hidden;
            position: relative;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 添加背景图案 */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -2;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 90%;
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
            position: relative;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 80%);
            transform: rotate(30deg);
            pointer-events: none;
        }
        
        /* 添加边框发光效果 */
        .container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            border-radius: 22px;
            z-index: -1;
            animation: glowing 20s linear infinite;
            filter: blur(10px);
            opacity: 0.5;
        }
        
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        .message {
            font-size: 2.8em;
            font-weight: 800;
            margin: 30px 0;
            background: linear-gradient(to right, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            letter-spacing: 1px;
            position: relative;
            animation: textPulse 2s infinite;
        }
        
        @keyframes textPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .message::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #ff6b6b, #feca57);
            transform: translateX(-50%);
            border-radius: 3px;
            animation: lineWidth 3s ease-in-out infinite;
        }
        
        @keyframes lineWidth {
            0% { width: 50px; }
            50% { width: 150px; }
            100% { width: 50px; }
        }
        /* {
            5555554565
        }
        /* 添加文字阴影效果 */
        .message-shadow {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 2.8em;
            font-weight: 800;
            color: rgba(0, 0, 0, 0.1);
            z-index: -1;
            filter: blur(4px);
        }
        
        .language-buttons {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.5px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }
        
        button:hover::before {
            opacity: 1;
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        
        .active-lang {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transform: scale(1.05);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: particle-animation 15s infinite linear;
        }
        
        @keyframes particle-animation {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            transform: rotate(45deg);
            opacity: 0;
            animation: heart-float 4s ease-in-out infinite;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            position: absolute;
        }
        
        .heart::before {
            top: -10px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -10px;
        }
        
        @keyframes heart-float {
            0% {
                transform: rotate(45deg) translateY(0) scale(0);
                opacity: 0;
            }
            20% {
                transform: rotate(45deg) translateY(-20px) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) translateY(-100px) scale(0);
                opacity: 0;
            }
        }
        
        /* 添加图片元素 */
        .image-container {
            position: relative;
            margin: 20px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.3);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); }
            100% { transform: scale(1); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-container:hover .profile-image {
            transform: scale(1.1);
        }
        
        /* 添加音效按钮 */
        .sound-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .sound-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .sound-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        /* 添加打字机效果 */
        .typing-effect {
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white }
        }
        
        /* 添加霓虹灯效果 */
        .neon-text {
            color: #fff;
            text-shadow:
                0 0 5px var(--neon-color),
                0 0 10px var(--neon-color),
                0 0 20px var(--neon-color),
                0 0 40px var(--neon-color),
                0 0 80px var(--neon-color);
            animation: neon-flicker 1.5s infinite alternate;
        }
        
        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 5px var(--neon-color),
                    0 0 10px var(--neon-color),
                    0 0 20px var(--neon-color),
                    0 0 40px var(--neon-color),
                    0 0 80px var(--neon-color);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        /* 添加爱心雨 */
        .heart-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        /* 添加响应式设计 */
        @media (max-width: 768px) {
            .message {
                font-size: 2em;
            }
            
            .container {
                padding: 30px;
                width: 95%;
            }
            
            .image-container {
                width: 120px;
                height: 120px;
            }
        }
        
        @media (max-width: 480px) {
            .message {
                font-size: 1.8em;
            }
            
            .container {
                padding: 20px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .image-container {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="particles" id="particles"></div>
    <div id="hearts-container"></div>
    <div class="heart-rain" id="heart-rain"></div>
    
    <div class="container floating">
        <div class="sound-button" id="sound-button">
            <svg class="sound-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
        </div>

            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgMjAwIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzc2NGJhMiIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iODAiIGZvbnQtd2VpZ2h0PSJib2xkIiBmaWxsPSIjZmZmIj5DWTwvdGV4dD48L3N2Zz4=" alt="Profile" class="profile-image">
        </div>
        
        <div id="message" class="message">我要操死陈云轩</div>
        <div id="message-shadow" class="message-shadow">我要操死陈云轩</div>
        
        <div class="language-buttons">
            <button onclick="changeLanguage('zh')" class="active-lang" id="zh-btn">中文</button>
            <button onclick="changeLanguage('en')" id="en-btn">English</button>
            <button onclick="changeLanguage('ja')" id="ja-btn">日本語</button>
            <button onclick="changeLanguage('ko')" id="ko-btn">한국어</button>
        </div>
    </div>

    <script>
        const messages = {
            'zh': '我要操死陈云轩',
            'en': 'I want to fuck Chen Yunxuan to death',
            'ja': '陳雲軒をヤリ殺してやる',
            'ko': '천윈쉬안을 박아 죽이고 싶다'
        };

        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小、位置和动画延迟
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 创建心形动画
        function createHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // 随机位置和大小
                const size = Math.random() * 15 + 10;
                const posX = Math.random() * 100;
                
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.left = `${posX}%`;
                heart.style.bottom = '0';
                
                // 设置伪元素大小
                heart.style.setProperty('--size', `${size}px`);
                
                heartsContainer.appendChild(heart);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 500);
        }
        
        // 创建爱心雨
        function createHeartRain() {
            const heartRainContainer = document.getElementById('heart-rain');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // 随机位置、大小和颜色
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 20 - 20;
                const colors = ['#e74c3c', '#ff6b6b', '#ff7979', '#ff4757', '#ff6348'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.left = `${posX}%`;
                heart.style.top = `${posY}%`;
                heart.style.background = randomColor;
                
                // 设置伪元素颜色和大小
                heart.style.setProperty('--size', `${size}px`);
                
                // 设置伪元素
                const before = document.createElement('style');
                before.textContent = `
                    #heart-rain .heart:nth-child(${heartRainContainer.children.length + 1})::before,
                    #heart-rain .heart:nth-child(${heartRainContainer.children.length + 1})::after {
                        background: ${randomColor};
                        width: ${size}px;
                        height: ${size}px;
                    }
                    #heart-rain .heart:nth-child(${heartRainContainer.children.length + 1})::before {
                        top: -${size/2}px;
                        left: 0;
                    }
                    #heart-rain .heart:nth-child(${heartRainContainer.children.length + 1})::after {
                        top: 0;
                        left: -${size/2}px;
                    }
                `;
                document.head.appendChild(before);
                
                // 添加下落动画
                heart.style.animation = `heart-rain-fall ${Math.random() * 5 + 5}s linear forwards`;
                
                heartRainContainer.appendChild(heart);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    heart.remove();
                    before.remove();
                }, 10000);
            }, 300);
        }
        
        // 添加下落动画样式
        const fallAnimation = document.createElement('style');
        fallAnimation.textContent = `
            @keyframes heart-rain-fall {
                0% {
                    transform: rotate(45deg) translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: rotate(45deg) translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(fallAnimation);
        
        // 添加文字朗读功能
        function speakText(text, lang) {
            // 停止当前正在播放的语音
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }
            
            // 创建语音合成实例
            const utterance = new SpeechSynthesisUtterance(text);
            
            // 设置语言
            switch(lang) {
                case 'zh':
                    utterance.lang = 'zh-CN';
                    break;
                case 'en':
                    utterance.lang = 'en-US';
                    break;
                case 'ja':
                    utterance.lang = 'ja-JP';
                    break;
                case 'ko':
                    utterance.lang = 'ko-KR';
                    break;
                default:
                    utterance.lang = 'zh-CN';
            }
            
            // 播放语音
            window.speechSynthesis.speak(utterance);
        }
        
        // 语言切换函数
        function changeLanguage(lang) {
            // 更新消息文本
            const messageElement = document.getElementById('message');
            const messageShadow = document.getElementById('message-shadow');
            messageElement.style.opacity = '0';
            messageElement.style.transform = 'translateY(20px)';
            messageShadow.style.opacity = '0';
            
            // 更新按钮样式
            const buttons = document.querySelectorAll('.language-buttons button');
            buttons.forEach(btn => btn.classList.remove('active-lang'));
            document.getElementById(`${lang}-btn`).classList.add('active-lang');
            
            setTimeout(() => {
                const newText = messages[lang];
                messageElement.textContent = newText;
                messageShadow.textContent = newText;
                messageElement.style.opacity = '1';
                messageElement.style.transform = 'translateY(0)';
                messageShadow.style.opacity = '1';
                
                // 添加打字机效果
                messageElement.classList.add('typing-effect');
                setTimeout(() => {
                    messageElement.classList.remove('typing-effect');
                }, 3500);
                
                // 朗读文本
                speakText(newText, lang);
            }, 300);
        }
        
        // 添加热门日语动漫曲目（使用网易云音乐外链）
        const animeMusic = [
            { title: "残酷な天使のテーゼ", artist: "高橋洋子", anime: "新世纪福音战士", id: "22746507" },
            { title: "unravel", artist: "TK from 凛として時雨", anime: "东京喰种", id: "29719651" },
            { title: "紅蓮華", artist: "LiSA", anime: "鬼灭之刃", id: "1404596131" },
            { title: "前前前世", artist: "RADWIMPS", anime: "你的名字", id: "426881487" },
            { title: "ブルーバード", artist: "いきものがかり", anime: "火影忍者", id: "22712173" }
        ];
        
        let isPlaying = false;
        let currentSongIndex = -1;
        let audioElement = null;
        let musicIframe = null;
        
        function setupAudio() {
            // 创建音频元素
            audioElement = document.createElement('audio');
            audioElement.style.display = 'none';
            document.body.appendChild(audioElement);
            
            // 创建iframe容器（用于网易云音乐播放器）
            musicIframe = document.createElement('div');
            musicIframe.id = 'music-iframe-container';
            musicIframe.style.display = 'none';
            musicIframe.style.position = 'fixed';
            musicIframe.style.bottom = '80px';
            musicIframe.style.right = '20px';
            musicIframe.style.zIndex = '1000';
            musicIframe.style.borderRadius = '10px';
            musicIframe.style.overflow = 'hidden';
            musicIframe.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.3)';
            document.body.appendChild(musicIframe);
            
            // 创建音乐选择菜单
            createMusicMenu();
        }
        
        function createMusicMenu() {
            const container = document.querySelector('.container');
            const musicMenu = document.createElement('div');
            musicMenu.className = 'music-menu';
            musicMenu.style.display = 'none';
            musicMenu.style.position = 'absolute';
            musicMenu.style.top = '70px';
            musicMenu.style.right = '20px';
            musicMenu.style.background = 'rgba(0, 0, 0, 0.7)';
            musicMenu.style.borderRadius = '10px';
            musicMenu.style.padding = '10px';
            musicMenu.style.zIndex = '10';
            musicMenu.style.width = '250px';
            musicMenu.style.maxHeight = '300px';
            musicMenu.style.overflowY = 'auto';
            
            // 添加标题
            const title = document.createElement('h3');
            title.textContent = '热门动漫曲目';
            title.style.color = 'white';
            title.style.marginBottom = '10px';
            title.style.textAlign = 'center';
            title.style.fontSize = '16px';
            musicMenu.appendChild(title);
            
            // 添加歌曲列表
            animeMusic.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.style.padding = '8px';
                songItem.style.margin = '5px 0';
                songItem.style.borderRadius = '5px';
                songItem.style.background = 'rgba(255, 255, 255, 0.1)';
                songItem.style.cursor = 'pointer';
                songItem.style.transition = 'all 0.3s ease';
                
                songItem.innerHTML = `
                    <div style="color: white; font-size: 14px; font-weight: bold;">${song.title}</div>
                    <div style="color: rgba(255, 255, 255, 0.7); font-size: 12px;">${song.artist} - ${song.anime}</div>
                `;
                
                songItem.addEventListener('mouseover', () => {
                    songItem.style.background = 'rgba(255, 255, 255, 0.2)';
                });
                
                songItem.addEventListener('mouseout', () => {
                    songItem.style.background = 'rgba(255, 255, 255, 0.1)';
                });
                
                songItem.addEventListener('click', () => {
                    playSong(index);
                    toggleMusicMenu();
                });
                
                musicMenu.appendChild(songItem);
            });
            
            container.appendChild(musicMenu);
        }
        
        function toggleMusicMenu() {
            const musicMenu = document.querySelector('.music-menu');
            if (musicMenu.style.display === 'none') {
                musicMenu.style.display = 'block';
            } else {
                musicMenu.style.display = 'none';
            }
        }
        
        function playSong(index) {
            if (!audioElement) setupAudio();
            
            // 如果点击的是当前播放的歌曲，则停止播放
            if (currentSongIndex === index && isPlaying) {
                stopSound();
                return;
            }
            
            currentSongIndex = index;
            const song = animeMusic[index];
            
            // 如果正在播放其他歌曲，先停止
            if (isPlaying) {
                stopSound();
            }
            
            // 更新声音按钮状态
            const soundButton = document.getElementById('sound-button');
            soundButton.innerHTML = `
                <svg class="sound-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                </svg>
                <span style="position: absolute; bottom: -20px; font-size: 10px; white-space: nowrap; color: white; background: rgba(0,0,0,0.5); padding: 2px 5px; border-radius: 3px;">${song.title}</span>
            `;
            
            // 使用网易云音乐外链播放
            const musicIframeContainer = document.getElementById('music-iframe-container');
            musicIframeContainer.innerHTML = `
                <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 
                src="//music.163.com/outchain/player?type=2&id=${song.id}&auto=1&height=66"></iframe>
            `;
            musicIframeContainer.style.display = 'block';
            
            isPlaying = true;
            
            // 显示当前播放的歌曲信息
            showNowPlaying(song);
        }
        
        function showNowPlaying(song) {
            // 检查是否已存在通知元素
            let notification = document.querySelector('.now-playing');
            if (!notification) {
                notification = document.createElement('div');
                notification.className = 'now-playing';
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.left = '20px';
                notification.style.background = 'rgba(0, 0, 0, 0.7)';
                notification.style.color = 'white';
                notification.style.padding = '10px 15px';
                notification.style.borderRadius = '50px';
                notification.style.zIndex = '1000';
                notification.style.display = 'flex';
                notification.style.alignItems = 'center';
                notification.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.3)';
                notification.style.transform = 'translateY(100px)';
                notification.style.transition = 'transform 0.5s ease';
                document.body.appendChild(notification);
            }
            
            notification.innerHTML = `
                <div style="width: 30px; height: 30px; border-radius: 50%; background: linear-gradient(45deg, #ff6b6b, #feca57); margin-right: 10px; display: flex; align-items: center; justify-content: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="white">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                </div>
                <div>
                    <div style="font-weight: bold; font-size: 14px;">${song.title}</div>
                    <div style="font-size: 12px; opacity: 0.8;">${song.artist} - ${song.anime}</div>
                </div>
            `;
            
            // 显示通知
            setTimeout(() => {
                notification.style.transform = 'translateY(0)';
            }, 10);
            
            // 5秒后隐藏通知
            setTimeout(() => {
                notification.style.transform = 'translateY(100px)';
            }, 5000);
        }
        
        function playSound() {
            if (!audioElement) setupAudio();
            
            // 如果菜单已显示，则隐藏
            const musicMenu = document.querySelector('.music-menu');
            if (musicMenu && musicMenu.style.display === 'block') {
                toggleMusicMenu();
                return;
            }
            
            // 如果正在播放，则停止
            if (isPlaying) {
                stopSound();
                return;
            }
            
            // 显示音乐菜单
            toggleMusicMenu();
        }
        
        function stopSound() {
            // 隐藏网易云音乐播放器
            const musicIframeContainer = document.getElementById('music-iframe-container');
            if (musicIframeContainer) {
                musicIframeContainer.style.display = 'none';
                musicIframeContainer.innerHTML = '';
            }
            
            isPlaying = false;
            
            // 更新声音按钮状态
            const soundButton = document.getElementById('sound-button');
            soundButton.innerHTML = `
                <svg class="sound-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
            `;
            
            // 移除"正在播放"通知
            const notification = document.querySelector('.now-playing');
            if (notification) {
                notification.style.transform = 'translateY(100px)';
                setTimeout(() => {
                    notification.remove();
                }, 500);
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            createHearts();
            createHeartRain();
            
            // 添加鼠标跟随效果
            document.addEventListener('mousemove', (e) => {
                const container = document.querySelector('.container');
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                container.style.transform = `translateY(-5px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            // 鼠标离开时恢复
            document.addEventListener('mouseleave', () => {
                const container = document.querySelector('.container');
                container.style.transform = 'translateY(-5px) rotateY(0deg) rotateX(0deg)';
            });
            
            // 添加音效按钮事件
            const soundButton = document.getElementById('sound-button');
            soundButton.addEventListener('click', playSound);
            
            // 添加霓虹灯效果
            const message = document.getElementById('message');
            message.classList.add('neon-text');
            
            // 添加文字阴影同步
            const messageShadow = document.getElementById('message-shadow');
            messageShadow.textContent = message.textContent;
        });
    </script>
</body>
</html>
